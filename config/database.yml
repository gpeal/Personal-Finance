# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV["FINANCE_DB_NAME_DEVELOPMENT"] %>
  pool: 5
  username: <%= ENV["FINANCE_DB_USER"] %>
  password: <%= ENV["FINANCE_DB_PASSWORD"] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV["FINANCE_DB_NAME_TEST"] %>
  pool: 5
  username: <%= ENV["FINANCE_DB_USER"] %>
  password: <%= ENV["FINANCE_DB_PASSWORD"] %>

production:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV["FINANCE_DB_NAME_PRODUCTION"] %>
  pool: 5
  username: <%= ENV["FINANCE_DB_USER"] %>
  password: <%= ENV["FINANCE_DB_PASSWORD"] %>
